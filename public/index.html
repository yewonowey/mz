<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MZ Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            padding: 0.5em;
            margin: 1em 0;
            width: 80%;
            font-size: 1em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.5em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .final-result {
            margin-top: 1em;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MZ Classifier</h1>
        <form id="classifyForm" style="display:none;">
            <input type="text" name="text" placeholder="Enter text" required>
            <button type="submit">Classify</button>
        </form>
        <button id="startButton">Start</button>
        <button id="endButton" style="display:none;">End</button>
        <div id="classifyResult" class="result"></div>
        <div class="final-result" id="finalResult"></div>
    </div>
    <script>
        let mzCount = 0;
        let notMzCount = 0;

        document.getElementById('startButton').addEventListener('click', function() {
            mzCount = 0;
            notMzCount = 0;
            document.getElementById('classifyForm').style.display = 'block';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('endButton').style.display = 'inline';
            document.getElementById('classifyResult').textContent = '';
            document.getElementById('finalResult').textContent = '';
        });

        document.getElementById('classifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const text = e.target.elements.text.value;
            const response = await fetch('/classify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text })
            });
            const result = await response.json();
            if (result.result === 'MZ!') {
                mzCount++;
            } else {
                notMzCount++;
            }
            document.getElementById('classifyResult').textContent = `이건 ${result.result}!`;
            e.target.reset();
        });

        document.getElementById('endButton').addEventListener('click', function() {
            let finalResult = '';
            if (mzCount > notMzCount) {
                finalResult = '말투 왜 그래? 인터넷 많이 하는 사람같아';
            } else if (notMzCount > mzCount) {
                finalResult = '인터넷 좀 더 하시길';
            } else {
                finalResult = '얜 뭐지';
            }
            document.getElementById('finalResult').textContent = finalResult;
            document.getElementById('classifyForm').style.display = 'none';
            document.getElementById('startButton').style.display = 'inline';
            document.getElementById('endButton').style.display = 'none';
        });
    </script>
</body>
</html>
